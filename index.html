
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDMOON - MIT Fashion Survey</title>
    <meta name="description" content="Join the Redmoon wardrobe. Shape MIT's fashion identity.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/zalado-sans" rel="stylesheet">
    <style>
      body {
        font-family: 'Zalado Sans', 'Inter', sans-serif;
      }
      /* Custom styles to match the original design */
      .small-caps {
        font-variant: small-caps;
        text-transform: lowercase;
        letter-spacing: 1px;
      }
      .no-rounded {
        border-radius: 0 !important;
      }
    </style>

    <!-- SCRIPT SETUP FOR IN-BROWSER TSX COMPILATION -->

    <!-- 1. Polyfill for module features. Must load first and not be async. -->
    <script src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <!-- 2. Babel for transformation. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. React and ReactDOM (UMD globals). MUST load before your app code. -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- 4. Your application entry point. 
         - type="text/babel" tells Babel to process this.
         - data-presets="react,typescript" tells Babel HOW to process TSX. THIS IS THE KEY FIX.
         - data-type="module" tells Babel to follow all 'import' statements.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
</body>
</html>
